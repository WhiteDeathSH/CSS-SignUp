<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <center>
<h1>Sign Up</h1>
<h4>Please fill up in this form to create an account.</h4>
<hr></hr>
    <div class="wrapper">
        <form action="">
            <div class="input-box">
                <label for="eml"><b>Email</b></label>
                <br>
                <input type="text" placeholder="Enter Email" required>
            </div>
            <br>
            <div class="input-box">
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="Password" placeholder="Enter Password" name="psw"required>
                <box-icon name='hide' ></box-icon>
            </div>
            <br>
            <div class="input-box">
                <label for="psw"><b>Confirm Password</b></label>
                <br>
                <input type="Password" placeholder="Confirm Password" name="psw"required>
                <box-icon name='hide' ></box-icon>
            </div>
        </form>
   
       
            <br>
            <div class="check-wrap">
                <input type="checkbox" name="remember" id="" value="yes">
                <label for="remember">Remember me</label>
                <p><a href="#">Forgot Password?</a></p>
        </div>
            <h4>By signing up, you agree to our <a href="Terms of service & Privacy policy.txt"> Terms of service & Privacy policy</a>, including the use of cookie.</h4>
        </div>
            <br>
            <link rel="stylesheet" type="text/css" href="style.css">
            <button><a href="#" style="--clr:#eff187"><span>Cancel</span><i></i></a></button>
            <button><a href="#" style="--clr:#6eff3e"><span>Sign Up</span><i></i></a></button>
        
        </form>
    </div>
    <h2>Make sure to Like and Follow us on.</h2>
    <div class="social-icons">
             
    <a href="https://m.facebook.com/login/?refsrc=deprecated"><img src="Facebook.jpg" alt="Facebook"></a> 
    <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="Instagram.jpg" alt="Instagram"></a>
    <a href="https://x.com/i/flow/login"><img src="Twitter.jpg" alt="Twitter"></a>

    </div>
  </center>

</body>
</html>
